machine:
  environment:
    ADB_INSTALL_TIMEOUT: 600

dependencies:
  pre:
    - cd library/src/anroidTest/java/com/syncano/library
    - sed -i backup -e s/"API_KEY[ ]*=[ ]*\".*\""/"API_KEY=\"${YOUR_API_KEY}\""/g Config.java
    - sed -i backup -e s/"INSTANCE_NAME[ ]*=[ ]*\".*\""/"INSTANCE_NAME=\"${YOUR_INSTANCE_NAME}\""/g Config.java
    - sed -i backup -e s/"API_KEY_USERS[ ]*=[ ]*\".*\""/"API_KEY_USERS=\"${YOUR_API_KEY_USERS}\""/g Config.java

test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedCheck
    # copy the build outputs to artifacts
    - cp -r library/build/reports $CIRCLE_ARTIFACTS
    - adb logcat -d >> $CIRCLE_ARTIFACTS/logcat.txt
    # copy the test results to the test results directory.
    - cp -r library/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
