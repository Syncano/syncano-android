machine:
  environment:
    ADB_INSTALL_TIMEOUT: 8
dependencies:
  pre:
    - sed -i -e "s/YOUR_API_KEY/${YOUR_API_KEY}/g" /home/ubuntu/syncano-android/library/src/androidTest/java/com/syncano/library/Config.java
    - sed -i -e "s/YOUR_INSTANCE_NAME/${YOUR_INSTANCE_NAME}/g" /home/ubuntu/syncano-android/library/src/androidTest/java/com/syncano/library/Config.java
test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedCheck
    # copy the build outputs to artifacts
    - cp -r /home/ubuntu/syncano-android/library/build/reports $CIRCLE_ARTIFACTS
    - adb logcat -d >> $CIRCLE_ARTIFACTS/logcat.txt
    # copy the test results to the test results directory.
    - cp -r /home/ubuntu/syncano-android/library/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
